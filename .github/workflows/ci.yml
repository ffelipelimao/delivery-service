name: ci-golang
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-app:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        go: ["1.18.x", "1.19.x"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with: 
          go-version: ${{ matrix.go }}
      - run: go test ./...